<!DOCTYPE html>
<html lang="es" class="h-100" data-bs-theme="dark">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Simulador de tests universitarios">
    <meta name="author" content="Andrei Vasilache">
    <title>ToDoTestFIUM - Test de {{ asignatura.nombre }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="{{ url_for('static', filename='css/testISO.css') }}" rel="stylesheet">
</head>
<body>
  <!-- Header (verde) - Mantenemos el include pero añadimos un borde verde -->
  <div>
    {% include 'header.html' %}
  </div>

  <!-- SVG Definitions -->
  <svg xmlns="http://www.w3.org/2000/svg" class="d-none">
    <!-- Symbols here -->
  </svg>

  <!-- Theme Toggle -->
  <div class="dropdown position-fixed bottom-0 end-0 mb-3 me-3 bd-mode-toggle">
    <!-- Theme toggle content -->
  </div>

  <!-- Main Container - Con altura fija para evitar scroll excesivo -->
  <div class="cover-container d-flex w-100 p-3 mx-auto flex-column" style="height: calc(100vh - 120px);">
    
    <!-- Main Content (rojo) - El área de las preguntas con borde rojo -->
    <main class="px-3 flex-grow-1 d-flex flex-column justify-content-center" style="padding: 15px; margin: 10px 0;">
      <h1 class="mb-3">Test de {{ asignatura.nombre }}</h1>
      
      <div class="test-progress mb-3">
        <div class="progress" role="progressbar" aria-label="Test progress" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
          <div class="progress-bar" style="width: 0%">Cargando preguntas...</div>
        </div>
      </div>
      
      <div class="question-container fade-in">
        <h4 class="mb-2">Cargando...</h4>
        <p id="question-text" class="text-start mb-3">Cargando pregunta...</p>
        
        <div id="options-container" class="options text-start">
          <!-- Las opciones se cargarán dinámicamente -->
        </div>
        
        <div class="text-center mt-3">
          <button id="checkAnswer" class="btn btn-primary">Comprobar respuesta</button>
          <button id="nextQuestion" class="btn btn-success ms-2" style="display: none;">Siguiente pregunta</button>
        </div>
        
        <div id="explanation" class="explanation text-start">
          <h5>Explicación:</h5>
          <p></p>
        </div>
      </div>
    </main>

    
    
      {% include 'footer.html' %}
    
  </div>
</body>
</html>
