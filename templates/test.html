<!DOCTYPE html>
<html lang="es" class="h-100" data-bs-theme="dark">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Simulador de tests universitarios">
    <meta name="author" content="Andrei Vasilache">
    <title>ToDoTestFIUM - Test de {{ asignatura.nombre }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="{{ url_for('static', filename='css/testISO.css') }}" rel="stylesheet">
</head>
<body class="d-flex h-100 text-center text-bg-dark">
    
    <!-- SVG Definitions -->
    <svg xmlns="http://www.w3.org/2000/svg" class="d-none">
      <!-- Symbols here -->
    </svg>

    <!-- Theme Toggle -->
    <div class="dropdown position-fixed bottom-0 end-0 mb-3 me-3 bd-mode-toggle">
      <!-- Theme toggle content -->
    </div>

    <!-- Main Container -->
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
      <!-- Header -->
      {% include 'header.html' %}
      
      <!-- Main Content -->
      <main class="px-3 flex-grow-1">
        <h1 class="mb-4" style="margin-top: 60px;">Test de {{ asignatura.nombre }}</h1>
        
        <div class="test-progress">
          <div class="progress" role="progressbar" aria-label="Test progress" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
            <div class="progress-bar" style="width: 0%">Cargando preguntas...</div>
          </div>
        </div>
        
        <div class="question-container">
          <h4 class="mb-3">Cargando...</h4>
          <p id="question-text" class="text-start mb-4">Cargando pregunta...</p>
          
          <div id="options-container" class="options text-start">
            <!-- Las opciones se cargarán dinámicamente -->
          </div>
          
          <div class="text-center mt-4">
            <button id="checkAnswer" class="btn btn-primary">Comprobar respuesta</button>
            <button id="nextQuestion" class="btn btn-success ms-2" style="display: none;">Siguiente pregunta</button>
          </div>
          
          <div id="explanation" class="explanation text-start">
            <h5>Explicación:</h5>
            <p></p>
          </div>
        </div>
      </main>

      <!-- Footer -->
      <footer class="mt-auto text-white-50">
        <p>Pagina creada por <a href="#" class="text-white">Andrei Vasilache</a></p>
        <p>ToDoTestFIUM - Un simulador de test universitarios</p>
      </footer>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script>
      // Tu JavaScript existente
    </script>
</body>
</html>
