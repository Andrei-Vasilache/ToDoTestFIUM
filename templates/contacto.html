<!DOCTYPE html>
<html lang="es" class="h-100" data-bs-theme="dark">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Simulador de tests universitarios">
    <meta name="author" content="Andrei Vasilache">
    <title>ToDoTestFIUM - Test de  X</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="{{ url_for('static', filename='css/home.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/contacto.css') }}" rel="stylesheet">

</head>
<body>
    <!-- Navbar -->
  
    {% include 'header.html' %}
   
    <!-- Page Header -->
    <header class="page-header">
      <div class="container">
        <div class="row">
          <div class="col-lg-8 mx-auto text-center">
            <h1 class="display-4">Contacto</h1>
            <form action="/procesar_formulario" method="POST">
                <ul>
                    <li>
                      <label for="name">Nombre:</label>
                      <input type="text" id="name" name="user_name" />
                    </li>
                    <li>
                      <label for="mail">Correo electrónico:</label>
                      <input type="email" id="mail" name="user_mail" />
                    </li>
                    <li>
                      <label for="msg">Mensaje:</label>
                      <textarea id="msg" name="user_message"></textarea>
                    </li>
                    <li class="button">
                        <button type="submit">Envíe su mensaje</button>
                    </li>
                  </ul>
            </form>
          </div>
        </div>
      </div>
    </header>

  
    <!-- Footer -->
  {%include 'footer.html'%}
  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
